<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>
            </f:facet>
        </h:head>

        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:body>
                    <h:form id="inicio">
                        <p:layout fullPage="true">

                            <p:layoutUnit position="north" size="100" closable="true">
                                vfv
                            </p:layoutUnit>

                            <p:layoutUnit position="south" size="50" closable="true">
                                fvf
                            </p:layoutUnit>

                            <p:layoutUnit position="west" size="175">
                                vfv
                            </p:layoutUnit>

                            <p:layoutUnit position="center">
                                <dir>
                                    <p:panel menuTitle="Opciones del Administrador">
                                        <p:panelGrid columns="4"  title="Opciones del Administrador">
                                            <p:commandButton value="Planes"  oncomplete="pregunta1.show()" icon="ui-icon-document" />
                                            <p:button value="Usuarios" outcome="/paginaAdministrador/usuario/listaUsuarios.xhtml" icon="ui-icon-search"  />
                                            <p:button value="Textos" outcome="/textos/paginaTexto.xhtml"  icon="ui-icon-star"/> 
                                            <p:button value="Empresa"  outcome="/empresa/empresaPagina.xhtml" icon="ui-icon-wrench"/>  
                                        </p:panelGrid>
                                    </p:panel>

                                    <p:confirmDialog id="navegar" header="¡¡¡LA INFORMACION SE PERDERA SINO LA GUARDA!!!" widgetVar="pregunta1"  message="¿Desea modificar el interes, antes de ingresar a los planes?"
                                                     appendToBody="true" style="text-align: center">
                                        <p:button value="Si" outcome="/paginaAdministrador/interes/listaInteres.xhtml"/>
                                        <p:button value="No" outcome="/paginaAdministrador/plan/listaPlanes.xhtml"/>
                                        <p:button value="Cancelar" />
                                    </p:confirmDialog>
                                </dir>


                                <dir>
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>

                                    <h:panelGrid columns="2">

                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                                        <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellido}" for="apellido" />
                                        <h:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.CreateUsuarioTitle_apellido}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_dni}" for="dni" />
                                        <h:inputText id="dni" value="#{usuarioController.selected.dni}" title="#{bundle.CreateUsuarioTitle_dni}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_mail}" for="mail" />
                                        <h:inputText id="mail" value="#{usuarioController.selected.mail}" title="#{bundle.CreateUsuarioTitle_mail}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefono1}" for="telefono1" />
                                        <h:inputText id="telefono1" value="#{usuarioController.selected.telefono1}" title="#{bundle.CreateUsuarioTitle_telefono1}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefono2}" for="telefono2" />
                                        <h:inputText id="telefono2" value="#{usuarioController.selected.telefono2}" title="#{bundle.CreateUsuarioTitle_telefono2}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_psw}" for="psw" />
                                        <h:inputText id="psw" value="#{usuarioController.selected.psw}" title="#{bundle.CreateUsuarioTitle_psw}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNac}" for="fechaNac" />
                                        <h:inputText id="fechaNac" value="#{usuarioController.selected.fechaNac}" title="#{bundle.CreateUsuarioTitle_fechaNac}" />
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_tipo}" for="tipo" />
                                        <h:inputText id="tipo" value="#{usuarioController.selected.tipo}" title="#{bundle.CreateUsuarioTitle_tipo}" />
                                    </h:panelGrid>

                                    <br />
                                    <p:panel>
                                        <h:panelGrid columns="3">
                                            <h:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                                            <h:commandButton action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                                            <h:button outcome="/paginaAdministrador/usuario/listaUsuarios.xhtml" value="#{bundle.CreateUsuarioIndexLink}"/>
                                        </h:panelGrid>
                                    </p:panel>

                                </dir>
                            </p:layoutUnit>

                            <p:layoutUnit position="east" size="175">    
                                vfv
                            </p:layoutUnit>

                        </p:layout>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
