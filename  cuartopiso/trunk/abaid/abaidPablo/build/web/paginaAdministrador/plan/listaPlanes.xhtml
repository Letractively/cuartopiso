<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>
            </f:facet>
        </h:head>


        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.ListPlanTitle}"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <body>
                <h:form id="listaPlanes" styleClass="jsfcrud_list_form">
                    <p:growl id="messages" showDetail="true"/>  
                    <p:layout fullPage="true">

                        <p:layoutUnit position="north" size="100" closable="true">

                        </p:layoutUnit>


                        <p:layoutUnit position="south" size="50" closable="true">
                            planes
                        </p:layoutUnit>


                        <p:layoutUnit position="west" size="175">
                            <br/>
                            <h:commandButton action="#{planController.prepareCreate}" value="#{bundle.CreateInteresTitle}"/>
                            <br/>
                            <h:button value="Intereses" outcome="/paginaAdministrador/interes/listaInteres.xhtml" />                                      
                            <br/>
                            <h:button  outcome="/administrador.xhtml" value="#{bundle.ListPlanIndexLink}"/>
                        </p:layoutUnit>


                        <p:layoutUnit position="center">

                            <dir>
                                <p:panel menuTitle="Opciones del Administrador">
                                    <p:panelGrid columns="4"  title="Opciones del Administrador">
                                        <p:commandButton value="Planes" icon="ui-icon-document" />
                                        <p:commandButton oncomplete="pregunta1.show()" value="Usuarios"  icon="ui-icon-search"  />
                                        <p:button value="Textos" outcome="/textos/paginaTexto.xhtml"  icon="ui-icon-star"/> 
                                        <p:button value="Empresa"  outcome="/empresa/empresaPagina.xhtml" icon="ui-icon-wrench"/>  
                                    </p:panelGrid>
                                </p:panel>
                                <p:confirmDialog id="navegar" header="¡¡¡LA INFORMACION SE PERDERA SINO LA GUARDA!!!" widgetVar="pregunta1"  message="¿La informacion se perdera, desea continuar?"
                                                 appendToBody="true" style="text-align: center">
                                    <center>
                                        <p:button value="Si" outcome="/paginaAdministrador/usuario/listaUsuarios.xhtml"/>
                                        <p:button value="No" />
                                    </center>
                                </p:confirmDialog>

                            </dir>




                            <dir>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListPlanEmpty}" rendered="#{planController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{planController.items.rowCount > 0}">
                                    <h:outputText value="#{planController.pagination.pageFirstItem + 1}..#{planController.pagination.pageLastItem + 1}/#{planController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink action="#{planController.previous}" value="#{bundle.Previous} #{planController.pagination.pageSize}" rendered="#{planController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink action="#{planController.next}" value="#{bundle.Next} #{planController.pagination.pageSize}" rendered="#{planController.pagination.hasNextPage}"/>&nbsp;
                                    <p:dataTable value="#{planController.items}" var="item">


                            <!--            <p:ajax event="itemSelected" oncomplete="pregunta2.show()" update=":listaPlanes:verPlanes"   /> -->


                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <p:commandButton action="#{planController.prepareView}" icon="ui-icon-search" onclick="pregunta2.show()" >
                                                <f:setPropertyActionListener value="#{item}" target="#{planController.plan}" />
                                            </p:commandButton>
                                            <h:commandLink action="#{planController.prepareEdit}" value="#{bundle.ListPlanEditLink}"/>
                                            <h:outputText value=" "/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListPlanTitle_idPlan}">
                                            <f:facet name="output">
                                                <h:outputText value="#{bundle.ListPlanTitle_idPlan}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idPlan}"/>           
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_canCuotas}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.canCuotas}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_codigo}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.codigo}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_diasDeGacias}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.diasDeGacias}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_vencimiento}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.vencimiento}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_descripcion}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descripcion}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_estado}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.estado}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_limiteCapital}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.limiteCapital}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPlanTitle_idInteres}"/>
                                            </f:facet>
                                            <h:selectOneMenu id="idInteres" value="#{planController.selected.idInteres}" title="#{bundle.CreatePlanTitle_idInteres}" >
                                                <f:selectItems value="#{interesController.itemsAvailableSelectOne}" />
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>

                                <dir>
                                    <p:dialog header="Datos Del Plan" widgetVar="pregunta2"  
                                              appendToBody="true" style="text-align: center">
                                        <p:panelGrid id="verPlanes" columns="2">
                                            <h:outputText value="#{bundle.ViewPlanLabel_canCuotas}"/>
                                            <h:outputText value="#{planController.selected.canCuotas}" title="#{bundle.ViewPlanTitle_canCuotas}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_codigo}"/>
                                            <h:outputText value="#{planController.selected.codigo}" title="#{bundle.ViewPlanTitle_codigo}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_diasDeGacias}"/>
                                            <h:outputText value="#{planController.selected.diasDeGacias}" title="#{bundle.ViewPlanTitle_diasDeGacias}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_vencimiento}"/>
                                            <h:outputText value="#{planController.selected.vencimiento}" title="#{bundle.ViewPlanTitle_vencimiento}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_descripcion}"/>
                                            <h:outputText value="#{planController.selected.descripcion}" title="#{bundle.ViewPlanTitle_descripcion}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_estado}"/>
                                            <h:outputText value="#{planController.selected.estado}" title="#{bundle.ViewPlanTitle_estado}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_limiteCapital}"/>
                                            <h:outputText value="#{planController.selected.limiteCapital}" title="#{bundle.ViewPlanTitle_limiteCapital}"/>
                                            <h:outputText value="#{bundle.ViewPlanLabel_idInteres}"/>
                                            <h:outputText value="#{planController.selected.idInteres}" title="#{bundle.ViewPlanTitle_idInteres}"/>
                                        </p:panelGrid>
                                    </p:dialog>
                                </dir>

                            </dir>
                        </p:layoutUnit>

                    </p:layout>
                </h:form>
                </body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
