<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_capital}" for="capital" />
                    <h:inputText id="capital" value="#{solicitudController.selected.capital}" title="#{bundle.CreateSolicitudTitle_capital}" />
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{solicitudController.selected.fecha}" title="#{bundle.CreateSolicitudTitle_fecha}" />
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{solicitudController.selected.estado}" title="#{bundle.CreateSolicitudTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{solicitudController.selected.idUsuario}" title="#{bundle.CreateSolicitudTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idPlan}" for="idPlan" />
                    <h:selectOneMenu id="idPlan" value="#{solicitudController.selected.idPlan}" title="#{bundle.CreateSolicitudTitle_idPlan}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idPlan}">
                        <f:selectItems value="#{planController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{solicitudController.selected.idCliente}" title="#{bundle.CreateSolicitudTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.create}" value="#{bundle.CreateSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.CreateSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
