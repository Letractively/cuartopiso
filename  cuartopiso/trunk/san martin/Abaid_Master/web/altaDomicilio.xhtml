<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>      
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Registro de Clientes - Abaid</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid id ="pgDomicilio" columns="4" cellpadding ="4">                                
                <h:outputText value="Calle:"/>
                <p:inputText id="calle" value="#{usuarioControl.cliente.domicilioId.calle}" title="Calle" />                  
                <h:outputText value="Numero:"/>
                <p:inputText id="numero" value="#{usuarioControl.cliente.domicilioId.numero}" title="Numero" />
                <h:outputText value="Piso.:"/>
                <p:inputText id="piso" value="#{usuarioControl.cliente.domicilioId.piso}" title="Piso" />
                <h:outputText value="Dpto.:"/>                
                <p:inputText id="dpto" value="#{usuarioControl.cliente.domicilioId.dpto}" title="Departamento" />                
                <h:outputText value="Localidad:"/>
                <p:selectOneMenu id="localidad" value="#{comboControl.localidad}" effect="fade" style="font-size: 12px"> 
                    <f:selectItem itemValue="0" itemLabel="Seleccione Localidad"/>
                    <f:selectItems value="#{comboControl.localidades}" />                
                    <p:ajax update="dist" listener="#{domicilioManaged.distritos}" event="change" process="@this"/>
                </p:selectOneMenu>
                <h:outputText value="Distrito:"/>
                <p:selectOneMenu id="dist" value="#{comboControl.distrito}" style="font-size: 12px">
                    <f:selectItem itemValue="0" itemLabel="Seleccione Distrito"/>
                    <f:selectItems value="#{comboControl.distritos}"/>
                </p:selectOneMenu>            
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
