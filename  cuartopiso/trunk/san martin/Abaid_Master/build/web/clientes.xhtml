<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>      
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Registro de Clientes - Abaid</title>
    </h:head>
    <body>
        <p:dataTable value="#{clienteManaged.clientes}" var="item" scrollable="true"                                    
                     scrollHeight="150" scrollRows="10" style="font-size: 12px; width: 36%;
                     border-style: ridge">

            <p:column width="40">
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{item.idCliente}" />
            </p:column>
            <p:column width="100">
                <f:facet name="header">
                    <h:outputText value="APELLIDO" />
                </f:facet>
                <h:outputText value="#{item.apellido}" />
            </p:column>
            <p:column width="100">
                <f:facet name="header">
                    <h:outputText value="NOMBRE" />
                </f:facet>
                <h:outputText value="#{item.nombre}" />
            </p:column>
            <p:column width="40">
                <f:facet name="header">
                    <h:outputText value="Ver"/>
                </f:facet>
                <p:commandButton value="X" style="height: 15px; font-size: 10px; vertical-align: middle; text-height: font-size"
                                 update=":form:display" oncomplete="actualClienteDialog.show()">
                    <f:setPropertyActionListener value="#{item}" target="#{clienteManaged.cliente}"/>
                </p:commandButton>                                                                                
            </p:column>                    
        </p:dataTable>

        <p:dialog id="dialog2" header="Detalle Cliente" widgetVar="actualClienteDialog" resizable="false"  
                  width="300" showEffect="scale" hideEffect="slide" style="background-color: tan; font-size: 15px">
            <h:panelGrid id="display" columns="2" cellpadding="2">                             
                <h:outputText value="Apellido:" />  
                <h:outputText value="#{clienteManaged.cliente.apellido}" style="font-weight: bold"/>  

                <h:outputText value="Nombre:" />  
                <h:outputText value="#{clienteManaged.cliente.nombre}" style="font-weight: bold"/>                                  
            </h:panelGrid>  
        </p:dialog>

        <p:commandButton id ="com2" value="Nuevo Cliente" onclick="nuevoClienteDialog.show()"/>

        <p:dialog id="dialog1" header="Nuevo Cliente" widgetVar="nuevoClienteDialog"  
                  width="650" height="420" showEffect="scale" hideEffect="puff"  style="background-color: tan; font-size: 15px">  
            <ui:insert><ui:include src="/wizard.xhtml"/></ui:insert>
        </p:dialog>
    </body>
</html>
