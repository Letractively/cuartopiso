<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Alta Cliente</title>
    </h:head>
    <h:body>
        <h:panelGrid id ="pgCliente" columns="4" cellpadding ="4">
            <h:outputLabel value="Tipo:"/>
            <p:selectOneMenu id="tipoCliente" value="#{clienteManaged.tipoCliente}" style="font-size: 12px">
                <f:selectItems value="#{listaTipoCliente.tipoClientes}"/>                    
            </p:selectOneMenu>
            <h:outputLabel value="Email:"/>
            <p:inputText id="email" value="#{usuarioControl.cliente.email}" title="Email" />                  
            <h:outputLabel value="Cuil/Cuit:"/>
            <p:inputText id="cuit" value="#{usuarioControl.cliente.cuilCuit}" title="CUIL/CUIT" required="true" requiredMessage="Falta Cuil/Cuit" />
            <h:outputLabel value="Fecha Nac.:"/>
            <p:calendar id="fechaNac" value="#{usuarioControl.cliente.fechaNacimiento}" navigator="true" pattern="dd/MM/yyyy"  effect="fold" mindate="1/1/1922" maxdate="31/12/1994" title="Fecha Nacimiento" />
            <h:outputLabel value="Apellido:"/>                
            <p:inputText id="apellido" value="#{usuarioControl.cliente.apellido}" title="Apellido" required="true" requiredMessage="Falta Apellido"/>                
            <h:outputLabel value="Profesion:"/>
            <p:selectOneMenu id="profesion" value="#{clienteManaged.profesion}" style="font-size: 12px" >
                <f:selectItems value="#{clienteManaged.profesiones}" var="profes" itemLabel="#{profes.nombre}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Nombre:"/>
            <p:inputText id="nombre" value="#{usuarioControl.cliente.nombre}" title="Nombre" required="true" requiredMessage="Falta Nombre"/>                
            <h:outputLabel value="Sueldo:"/>
            <p:inputText id="sueldo" value="#{usuarioControl.cliente.sueldo}" title="Sueldo" />                                
            <h:outputLabel value="Telefono:"/>
            <p:inputText id="telefono" value="#{usuarioControl.cliente.telefono}" title="Telefono" />                        
            <h:outputLabel value="Estado Civil:"/>
            <p:inputText id="estado" value="#{usuarioControl.cliente.estado}" title="Estado" /> 
            <!--<p:commandButton value="Crear" action="" disabled ="false"/>-->                       
        </h:panelGrid>   
    </h:body>
</html>
