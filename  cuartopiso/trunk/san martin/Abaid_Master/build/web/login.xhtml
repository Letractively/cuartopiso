<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>       
        <div style="width:250px;height:100px;position:absolute;top:100px;left:500px;vertical-align:central">
            <h:form >
                <p:growl id="growl" globalOnly="true"></p:growl>
                <p:panel header="LOGIN" style="width: 380px; background-color: activeborder">
                    <p:panelGrid columns="2"> 
                        <h:outputLabel for="username" value="User:" />  
                        <p:inputText id="username" required="false" value="#{usuarioControl.usuario.login}" label="username" />                                   
                        <h:outputLabel for="password" value="Password:" />  
                        <p:password id="password" required="false" value="#{usuarioControl.usuario.password}" label="password" />                                     
                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Login" action="#{usuarioControl.validaUsuario}"/>  
                            <p:commandButton value="Wizard" action="#{clienteManaged.wizard}"/>
                        </f:facet>  
                    </p:panelGrid> 
                </p:panel>
            </h:form>
        </div> 
    </h:body>
</html>
