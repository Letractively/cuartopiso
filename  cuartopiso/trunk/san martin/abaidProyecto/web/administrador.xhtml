<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <f:view contentType="text/html">
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>PrimeFaces</title>
                    </f:facet>
                </h:head>
                <h:form styleClass="jsfcrud_list_form">
                    <p:layout fullPage="true">

                        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                            Header
                        </p:layoutUnit>

                        <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                            <p:commandButton value="Cerra Sesion" action="#{usuarioController.logout}" />
                        </p:layoutUnit>

                        <p:layoutUnit position="west" size="130" header="Opciones " collapsible="true" >

                            <h:link outcome="/paginas/cliente/List" value="Clientes" style="color:  #00ffcc"/>
                            <br />
                            <h:link outcome="/paginas/solicitud/List" value="Solicitudes" style="color:  #00ffcc"/>
                            <br />
                            <h:link outcome="/paginas/credito/List" value="Creditos" style="color: #00ffcc"/>


                        </p:layoutUnit>

                        <p:layoutUnit position="center" id="layoutUnitCentro">
                            <center>
                                <dir>
                                    <h1>Opciones del Administrador</h1>
                                    <p:panel menuTitle="Opciones del Administrador">
                                        <h:panelGrid columns="4"  >
                                            <p:button value="Planes"  outcome="/paginas/plan/List.xhtml" icon="ui-icon-document" />
                                            <p:button value="Usuarios" outcome="/paginas/usuario/List.xhtml" icon="ui-icon-search"  />
                                            <p:button value="Textos" outcome="/textos/paginaTexto.xhtml"  icon="ui-icon-star"/> 
                                            <p:button value="Empresa"  outcome="/empresa/empresaPagina.xhtml" icon="ui-icon-wrench"/> 
                                        </h:panelGrid>
                                    </p:panel>


                                </dir>


                                <dir>
                                    <p:button value="volver" outcome="/principal.xhtml" />
                                </dir>
                            </center>
                        </p:layoutUnit>

                    </p:layout>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>





</html>
