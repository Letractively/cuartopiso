<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDomicilioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDomicilioEmpty}" rendered="#{domicilioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{domicilioController.items.rowCount > 0}">
                    <h:outputText value="#{domicilioController.pagination.pageFirstItem + 1}..#{domicilioController.pagination.pageLastItem + 1}/#{domicilioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{domicilioController.previous}" value="#{bundle.Previous} #{domicilioController.pagination.pageSize}" rendered="#{domicilioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{domicilioController.next}" value="#{bundle.Next} #{domicilioController.pagination.pageSize}" rendered="#{domicilioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{domicilioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_idDomicilio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDomicilio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_calle}"/>
                            </f:facet>
                            <h:outputText value="#{item.calle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_piso}"/>
                            </f:facet>
                            <h:outputText value="#{item.piso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_localidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.localidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_codigoPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPostal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_dpto}"/>
                            </f:facet>
                            <h:outputText value="#{item.dpto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_manzana}"/>
                            </f:facet>
                            <h:outputText value="#{item.manzana}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_casa}"/>
                            </f:facet>
                            <h:outputText value="#{item.casa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_provincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.provincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{domicilioController.prepareView}" value="#{bundle.ListDomicilioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{domicilioController.prepareEdit}" value="#{bundle.ListDomicilioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{domicilioController.destroy}" value="#{bundle.ListDomicilioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{domicilioController.prepareCreate}" value="#{bundle.ListDomicilioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDomicilioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
