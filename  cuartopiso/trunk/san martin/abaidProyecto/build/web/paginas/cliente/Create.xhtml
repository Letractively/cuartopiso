<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <f:view contentType="text/html">
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>PrimeFaces</title>
                    </f:facet>
                </h:head>
                <h:form styleClass="jsfcrud_list_form">
                    <p:layout fullPage="true">

                        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                            Header
                        </p:layoutUnit>

                        <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                            <p:commandButton value="Cerra Sesion" action="#{usuarioController.logout}" />
                        </p:layoutUnit>

                        <p:layoutUnit position="west" size="130" header="Opciones " collapsible="true" >

                            <h:link outcome="/paginas/cliente/List" value="Clientes" style="color:  #00ffcc"/>
                            <br />
                            <h:link outcome="/paginas/credito/List" value="Creditos" style="color: #00ffcc"/>


                        </p:layoutUnit>

                        <p:layoutUnit position="center" id="layoutUnitCentro">
                            <center>
                                <h1>Cargar datos cliente</h1>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>

                                <p:panelGrid columns="2">

                                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                                    <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                                    <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido}"/>
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_dni}" for="dni" />
                                    <p:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.CreateClienteTitle_dni}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_dni}"/>
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_mail}" for="mail" />
                                    <p:inputText id="mail" value="#{clienteController.selected.mail}" title="#{bundle.CreateClienteTitle_mail}" />
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefono1}" for="telefono1" />
                                    <p:inputText id="telefono1" value="#{clienteController.selected.telefono1}" title="#{bundle.CreateClienteTitle_telefono1}"  />
                                    <h:outputLabel value="Telefono2" for="telefono2" />
                                    <p:inputText id="telefono2" value="#{clienteController.selected.telefono2}" title="#{bundle.CreateClienteTitle_telefono2}"  />
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_estadoCivil}" for="estadoCivil" />
                                    <p:inputText id="estadoCivil" value="#{clienteController.selected.estadoCivil}" title="#{bundle.CreateClienteTitle_estadoCivil}" />
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_fechaNacimiento}" for="fechaNac" />
                                    <h:inputText id="fechaNac" value="#{clienteController.selected.fechaNacimiento}" title="#{bundle.CreateClienteTitle_fechaNac}" />
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_cuil}" for="cuil" />
                                    <p:inputText id="cuil" value="#{clienteController.selected.cuil}" title="#{bundle.CreateClienteTitle_cuil}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cuil}" />
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_sueldo}" for="sueldo" />
                                    <p:inputText id="sueldo" value="#{clienteController.selected.sueldo}" title="#{bundle.CreateClienteTitle_sueldo}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_sueldo}" />
                                    <h:outputLabel value="#{bundle.CreateClienteLabel_idProfesion}" for="idProfesion" />
                                    <h:selectOneMenu id="idProfesion" value="#{clienteController.selected.idProfesion}" title="#{bundle.CreateClienteTitle_idProfesion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idProfesion}">
                                        <f:selectItems value="#{profesionController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </p:panelGrid>
                                <br />
                                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                                <h:commandLink action="#{clienteController.prepareList}" value="Volver" />
                              


                            </center>
                        </p:layoutUnit>

                    </p:layout>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>





</html>
