<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <h:form style="width: auto">
             <p:dataTable id="clientesTabla" value="#{listasControl.clientes}" var="item"                                   
                     scrollRows="10" selectionMode="single" paginator="true" rows="10"
                     tableStyle="width:auto; margin:auto; font-family:Arial; font-size: 12px;"
                     selection="#{listasControl.cliente}" rowKey="#{item.idCliente}" >
            <p:ajax event="rowSelect" update=":form:form1:display" 
                    oncomplete="actualClienteDialog.show()"/>  

            <p:column headerText="Id">
                <h:outputText value="#{item.idCliente}"/>
            </p:column>
            <p:column headerText="Apellido" filterBy="#{item.apellido}">                               
                <h:outputText value="#{item.apellido}"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{item.nombre}"/>
            </p:column>

            <p:column headerText="Cuit">
                <h:outputText value="#{item.cuilCuit}"/>
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{item.telefono}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{item.email}"/>
            </p:column>

        </p:dataTable>

        <p:dialog id="dialog1" header="Detalle Cliente" widgetVar="actualClienteDialog" resizable="true"  
                  width="300" showEffect="scale" hideEffect="slide" style="background-color: tan; font-size: 15px">
            <h:panelGrid id="display" columns="2" cellpadding="2">                             
                <h:outputText value="Apellido:"/>  
                <h:outputText value="#{listasControl.cliente.apellido}" style="font-weight: bold"/>  

                <h:outputText value="Nombre:" />  
                <h:outputText value="#{listasControl.cliente.nombre}" style="font-weight: bold"/>                                  
            </h:panelGrid>  
        </p:dialog>
            
            <p:fieldset id="datosP" legend="Datos Personales" style="width: auto">
                <h:panelGrid id ="pgCliente" columns="4" cellpadding ="4">
                    <h:outputLabel value="Apellido:"/>
                    <p:inputText id="apellido" value="#{usuarioControl.cliente.apellido}" title="Apellido"
                                 required="true" requiredMessage="Falta Apellido"/>
                    <h:outputLabel value="Nombre:"/>
                    <p:inputText id="nombre" value="#{usuarioControl.cliente.nombre}" title="Nombre"
                                 required="true" requiredMessage="Falta Nombre"/>
                    <h:outputLabel value="Cuil/Cuit:"/>
                    <p:inputMask id="cuit" value="#{usuarioControl.cliente.cuilCuit}" title="CUIL/CUIT" 
                                 required="true" mask="99-99999999-9" requiredMessage="Falta Cuil/Cuit"/>                             
                    <h:outputLabel value="Estado Civil:"/>
                    <p:selectOneMenu id="estadoCivil" value="#{usuarioControl.cliente.estadoCivil}"
                                     style="font-size: 12px" required="true">
                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                        <f:selectItems value="#{listasControl.estadoCivil}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Telefono:"/>
                    <p:inputMask id="telefono" value="#{usuarioControl.cliente.telefono}" 
                                 mask="(9999)-9999999" title="Telefono" required="true"/>
                    <h:outputLabel value="Celular:"/>
                    <p:inputMask id="celular" value="#{usuarioControl.cliente.celular}" 
                                 mask="(9999)-99999999" title="Celular" required="true"/>
                    <h:outputLabel value="Email:"/>
                    <p:inputText id="email" value="" title="Email"/>                                     
                    <h:outputLabel value="Fecha Nac.:"/>
                    <p:calendar id="fechaNac" value="#{usuarioControl.cliente.fechaNacimiento}" navigator="true" 
                                pattern="dd/MM/yyyy" effect="fold" mindate="1/1/1922" 
                                maxdate="31/12/1994" title="Fecha Nacimiento" required="true"/>
                    <h:outputLabel value="Profesion:"/>
                    <p:selectOneMenu id="profesion" value="#{usuarioControl.profesion.nombre}" 
                                     style="font-size: 12px" required="true">
                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                        <f:selectItems value="#{listasControl.profesiones}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Sueldo: $"/>
                    <p:inputText id="sueldo" value="#{usuarioControl.cliente.sueldo}" 
                                 converter="#{BigDecimal}" title="Sueldo" required="true" 
                                 requiredMessage="Falta Sueldo"/>                    
                    <h:outputText value="Calle:"/>
                    <p:inputText id="calle" value="#{usuarioControl.domicilio.calle}" title="Calle" />                  
                    <h:outputText value="Numero:"/>
                    <p:inputText id="numero" value="#{usuarioControl.domicilio.numero}" title="Numero" />
                    <h:outputText value="Piso.:"/>
                    <p:inputText id="piso" value="#{usuarioControl.domicilio.piso}" title="Piso" />
                    <h:outputText value="Dpto.:"/>                
                    <p:inputText id="dpto" value="#{usuarioControl.domicilio.dpto}" title="Departamento" />                
                    <h:outputText value="Localidad:"/>
                    <p:selectOneMenu id="localidad" value="#{listasControl.localidadSelec}" style="font-size: 12px;"> 
                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                        <f:selectItems value="#{listasControl.localidades}"/>                                    
                        <p:ajax update="listaDistrito" event="change" 
                                listener="#{listasControl.distritosPorLocalidad}" process="localidad"/>                                
                    </p:selectOneMenu>
                    <h:outputText value="Distrito:"/>
                    <p:selectOneMenu id="listaDistrito" value="#{listasControl.distritoSelec}" 
                                     style="font-size: 12px">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItems value="#{listasControl.distritos}"/>
                    </p:selectOneMenu>            
                </h:panelGrid>
            </p:fieldset>
            <p:panelGrid columns="2">
                <p:commandButton id="botonSave" actionListener="#{usuarioControl.crearCliente}" 
                                 value="Guardar" update="clientesTabla"/>
                <p:commandButton id="botonCancel" type="reset" value="Cancelar"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
