<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <body>
        <ui:composition template="./masterPage.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Lista Productos"/></h1>                                                      
                        <p:dataTable value="#{ProductoManejado.productos}" var="item">                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Capacidad"/>
                                </f:facet>
                                <h:outputText value="#{item.capacidad}"/>
                            </p:column>>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fotos"/>
                                </f:facet>
                                <h:outputText value="#{item.fotos}"/>
                            </p:column>>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{item.precio}"/>
                            </p:column>>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ranking"/>
                                </f:facet>
                                <h:outputText value="#{item.ranking}"/>
                            </p:column>>                            
                        </p:dataTable>
                    </h:form>
                </f:view>
                <h:form>
                    <p:commandButton value="Agregar" action="altaClientes"/>
                    <p:commandButton value="Salir" action="salir"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
