<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition>
             <p:separator style="width:160px;height:3px"/>
                <p:graphicImage url="./imagenes/im1.jpg"/>
                <p:separator style="width:160px;height:3px"/>
                <p:panel style="width:156px;">
                    <h:outputLabel value="SIGN UP FOR OUR NEWSLETTER" style="width:160px;"/>
                    <h:outputLabel value="And be informed about our sales and product news" style="width:160px; font-size: 10px"/>
                    <p:inputText id="name" style="width:130px;"></p:inputText>
                    <p:watermark for="name" value="Name:"/>
                    <p:inputText id="imail" style="width:130px;"></p:inputText>
                    <p:watermark for="imail" value="Email:"/>
                 </p:panel>
                <p:separator style="width:160px;height:3px"/>
                     <p:graphicImage url="./imagenes/im2.jpg"/>

        </ui:composition>
    </h:body>
</html>
