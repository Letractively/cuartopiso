<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>
            </f:facet>
        </h:head>

        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.CreatePlanTitle}"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <body>
                <h:form id="crearPlan">
                    <p:layout fullPage="true">

                        <p:layoutUnit position="north" size="100" closable="true">
                            vfv
                        </p:layoutUnit>

                        <p:layoutUnit position="south" size="50" closable="true">
                            fvf
                        </p:layoutUnit>

                        <p:layoutUnit position="west" size="175">
                            vfv
                        </p:layoutUnit>

                        <p:layoutUnit position="center">
                            <dir>
                                <p:panel menuTitle="Opciones del Administrador">
                                    <p:panelGrid columns="4"  title="Opciones del Administrador">
                                        <p:commandButton value="Planes"  oncomplete="pregunta1.show()" icon="ui-icon-document" />
                                        <p:button value="Usuarios" outcome="/paginaAdministrador/usuario/listaUsuarios.xhtml" icon="ui-icon-search"  />
                                        <p:button value="Textos" outcome="/textos/paginaTexto.xhtml"  icon="ui-icon-star"/> 
                                        <p:button value="Empresa"  outcome="/empresa/empresaPagina.xhtml" icon="ui-icon-wrench"/>  
                                    </p:panelGrid>
                                </p:panel>

                                <p:confirmDialog id="navegar" header="¡¡¡LA INFORMACION SE PERDERA SINO LA GUARDA!!!" widgetVar="pregunta1"  message="¿La informacion se perdera, desea continuar?"
                                                 appendToBody="true" style="text-align: center">
                                    <p:button value="Si" outcome="/paginaAdministrador/interes/listaInteres.xhtml"/>
                                    <p:button value="No" outcome="/paginaAdministrador/plan/listaPlanes.xhtml"/>
                                    <p:button value="Cancelar" />
                                </p:confirmDialog>
                            </dir>

                            <dir>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:form>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_canCuotas}" for="canCuotas" />
                                        <h:inputText id="canCuotas" value="#{planController.selected.canCuotas}" title="#{bundle.CreatePlanTitle_canCuotas}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_codigo}" for="codigo" />
                                        <h:inputText id="codigo" value="#{planController.selected.codigo}" title="#{bundle.CreatePlanTitle_codigo}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_diasDeGacias}" for="diasDeGacias" />
                                        <h:inputText id="diasDeGacias" value="#{planController.selected.diasDeGacias}" title="#{bundle.CreatePlanTitle_diasDeGacias}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_vencimiento}" for="vencimiento" />
                                        <h:inputText id="vencimiento" value="#{planController.selected.vencimiento}" title="#{bundle.CreatePlanTitle_vencimiento}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_descripcion}" for="descripcion" />
                                        <h:inputText id="descripcion" value="#{planController.selected.descripcion}" title="#{bundle.CreatePlanTitle_descripcion}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_estado}" for="estado" />
                                        <h:inputText id="estado" value="#{planController.selected.estado}" title="#{bundle.CreatePlanTitle_estado}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_limiteCapital}" for="limiteCapital" />
                                        <h:inputText id="limiteCapital" value="#{planController.selected.limiteCapital}" title="#{bundle.CreatePlanTitle_limiteCapital}" />
                                        <h:outputLabel value="#{bundle.CreatePlanLabel_idInteres}" for="idInteres" />
                                        <h:selectOneMenu id="idInteres" value="#{planController.selected.idInteres}" title="#{bundle.CreatePlanTitle_idInteres}" required="true" requiredMessage="#{bundle.CreatePlanRequiredMessage_idInteres}">
                                            <f:selectItems value="#{interesController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>

                                    <br />

                                    <p:panel>
                                        <h:panelGrid columns="3">

                                        </h:panelGrid>
                                    </p:panel>
                                    <h:commandButton action="#{planController.create}" value="#{bundle.CreatePlanSaveLink}" />
                                    <h:commandButton action="#{planController.prepareList}" value="#{bundle.CreatePlanShowAllLink}" immediate="true"/>
                                    <h:button outcome="/paginaAdministrador/plan/listaPlanes.xhtml" value="#{bundle.CreatePlanIndexLink}"/>
                                </h:form>
                            </dir>
                        </p:layoutUnit>

                        <p:layoutUnit position="east" size="175">    
                            vfv
                        </p:layoutUnit>

                    </p:layout>
                </h:form>
                </body>
            </ui:define>
        </ui:composition>

    </f:view>
</html>
