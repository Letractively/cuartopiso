<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCreditoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCreditoLabel_idCredito}" for="idCredito" />
                    <h:inputText id="idCredito" value="#{creditoController.selected.idCredito}" title="#{bundle.EditCreditoTitle_idCredito}" required="true" requiredMessage="#{bundle.EditCreditoRequiredMessage_idCredito}"/>
                    <h:outputLabel value="#{bundle.EditCreditoLabel_cuota}" for="cuota" />
                    <h:inputText id="cuota" value="#{creditoController.selected.cuota}" title="#{bundle.EditCreditoTitle_cuota}" />
                    <h:outputLabel value="#{bundle.EditCreditoLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{creditoController.selected.monto}" title="#{bundle.EditCreditoTitle_monto}" />
                    <h:outputLabel value="#{bundle.EditCreditoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{creditoController.selected.fecha}" title="#{bundle.EditCreditoTitle_fecha}" />
                    <h:outputLabel value="#{bundle.EditCreditoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{creditoController.selected.tipo}" title="#{bundle.EditCreditoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditCreditoLabel_comprobante}" for="comprobante" />
                    <h:inputText id="comprobante" value="#{creditoController.selected.comprobante}" title="#{bundle.EditCreditoTitle_comprobante}" />
                    <h:outputLabel value="#{bundle.EditCreditoLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{creditoController.selected.idSolicitud}" title="#{bundle.EditCreditoTitle_idSolicitud}" required="true" requiredMessage="#{bundle.EditCreditoRequiredMessage_idSolicitud}">
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{creditoController.update}" value="#{bundle.EditCreditoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCreditoViewLink}"/>
                <br />
                <h:commandLink action="#{creditoController.prepareList}" value="#{bundle.EditCreditoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCreditoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
