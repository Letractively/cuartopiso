<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreditoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCreditoEmpty}" rendered="#{creditoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{creditoController.items.rowCount > 0}">
                    <h:outputText value="#{creditoController.pagination.pageFirstItem + 1}..#{creditoController.pagination.pageLastItem + 1}/#{creditoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{creditoController.previous}" value="#{bundle.Previous} #{creditoController.pagination.pageSize}" rendered="#{creditoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{creditoController.next}" value="#{bundle.Next} #{creditoController.pagination.pageSize}" rendered="#{creditoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{creditoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_idCredito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCredito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_cuota}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_comprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditoTitle_idSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{creditoController.prepareView}" value="#{bundle.ListCreditoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditoController.prepareEdit}" value="#{bundle.ListCreditoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditoController.destroy}" value="#{bundle.ListCreditoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{creditoController.prepareCreate}" value="#{bundle.ListCreditoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/orotgarCredito.xhtml" value="#{bundle.ListCreditoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
