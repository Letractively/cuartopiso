<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TabPanel</title>
    </h:head>
    <h:body>
        <p:growl id="grow2" sticky="true" showDetail="true"/>  
        <ui:composition>
            <p:wizard widgetVar="wiz" flowListener="#{altaCliente.onFlowProcess}" nextLabel="Siguiente" backLabel="Anterior">  
                <p:tab id="personal" title="Personal">  
                    <p:panel header="Datos Personales"  style="background-color: tan">  
                        <h:messages errorClass="error"/>  
                        <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                            <ui:include src="/altaCliente.xhtml"/>                          
                            <h:outputText value="Ir al final: " />  
                            <h:selectBooleanCheckbox value="" />  
                        </h:panelGrid>  
                    </p:panel>  
                </p:tab>
                <p:tab id="direccion" title="Direccion">  
                    <p:panel header="Direccion" style="background-color: tan">  
                        <h:messages errorClass="error"/>  
                        <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                            <ui:include src="/altaDomicilio.xhtml"/>
                            <h:outputText value="Ir al final: " />  
                            <h:selectBooleanCheckbox value="" />  
                        </h:panelGrid>  
                    </p:panel>  
                </p:tab>                 
                <p:tab id="confirm" title="Confirmation">  
                    <p:panel header="Confirmation">  
                        <h:panelGrid id="confirmation" columns="2">  
                            <h:outputText value="Firstname: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{altaCliente.cliente.nombre}" />  
                            <h:outputText value="Apellido: " />  
                            <h:outputText  styleClass="outputLabel"  
                                           value="#{altaCliente.cliente.apellido}"/>                              
                            <h:outputText value="Calle: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{altaCliente.cliente.domicilio.calle}" />  
                            <h:outputText value="Numero: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{altaCliente.cliente.domicilio.numero}" />  
                            <h:outputText value="Localidad: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{altaCliente.cliente.domicilio.localidad}" />                                
                        </h:panelGrid>  
                        <p:commandButton value="Submit" update="growl"   
                                         actionListener="#{altaCliente.save}"/>  
                    </p:panel>  
                </p:tab>  
            </p:wizard>  
        </ui:composition>
    </h:body>
</html>
