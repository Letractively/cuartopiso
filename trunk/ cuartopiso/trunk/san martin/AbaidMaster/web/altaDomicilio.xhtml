<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>      
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Registro de Clientes - Abaid</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid id ="pgDomicilio" columns="4" cellpadding ="4">                                
                <h:outputText value="Calle:"/>
                <p:inputText id="calle" value="#{usuarioControl.cliente.domicilioId.calle}" title="Calle" />                  
                <h:outputText value="Numero:"/>
                <p:inputText id="numero" value="#{usuarioControl.cliente.domicilioId.numero}" title="Numero" />
                <h:outputText value="Piso.:"/>
                <p:inputText id="piso" value="#{usuarioControl.cliente.domicilioId.piso}" title="Piso" />
                <h:outputText value="Dpto.:"/>                
                <p:inputText id="dpto" value="#{usuarioControl.cliente.domicilioId.dpto}" title="Departamento" />                
                <h:outputText value="Localidad:"/>
                <p:selectOneMenu id="localidad" value="#{listasControl.localidadSelec}" style="font-size: 12px; w "> 
                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                    <f:selectItems value="#{listasControl.localidades}"/>                                    
                    <p:ajax update="listaDistrito" event="change" listener="#{listasControl.distritosPorLocalidad}"
                            process="localidad"/>
                </p:selectOneMenu>
                <h:outputText value="Distrito:"/>
                <p:selectOneMenu id="listaDistrito" value="#{listasControl.distritoSelec}" style="font-size: 12px">
                    <f:selectItem itemValue="" itemLabel="Seleccione"/>
                    <f:selectItems value="#{listasControl.distritos}"/>
                </p:selectOneMenu>            
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
