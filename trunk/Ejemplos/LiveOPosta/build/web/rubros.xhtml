<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataGrid  var="pro" value="#{ProductoManejado.buscarPorRubro()}"  columns="2" rows="6"  effect="true">

                        <p:column   style="width:50%" >
                            <p:panel header="#{pro.nombre}" style="text-align:left" >
                                <h:panelGrid  columns="1"  style="width:100%">
                                    <p:graphicImage value="/imagenes/#{pro.id}.jpg"/>
                                    <h:outputText value="#{pro.capacidad}" />
                                    <h:outputText value="Precio: $ #{pro.precio}" />

                                    <p:commandLink update="pDetail" oncomplete="pDialog.show()" title="Ver detalles">
                                        <p:graphicImage value="/imagenes/search.png"/>
                                        <f:setPropertyActionListener value="#{pro}"
                                                                     target="#{ProductoManejado.producto}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </p:column>

                    </p:dataGrid>
                <p:dialog  header="Detalle producto" widgetVar="pDialog" width="600" height="400" modal="true">
                        <p:outputPanel id="pDetail" style="text-align:center;" layout="block">

                            <p:graphicImage value="/imagenes/#{ProductoManejado.producto.id}.jpg"/>

                            <h:panelGrid  columns="2" cellpadding="5">
                                <h:outputLabel for="Nombre" value="Nombre: " />
                                <h:outputText id="Nombre" value="#{ProductoManejado.producto.nombre}" />

                                <h:outputLabel for="Capacidad" value="Capacidad: " />
                                <h:outputText id="Capacidad" value="#{ProductoManejado.producto.capacidad}" />

                                <h:outputLabel for="Descripcion" value="Descripcion: " />
                                <h:outputText id="Descripcion" value="#{ProductoManejado.producto.descripcion}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
